name: Flutter CI

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    name: Build Flutter App
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 取得程式碼
      - name: Checkout repository
        uses: actions/checkout@v6

      # 2️⃣ 安裝 Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.7'

      # 3️⃣ 取得依賴套件
      - name: Install dependencies
        run: flutter pub get

      # 4️⃣ Run linter / tests
      #- name: Run flutter analyze
      #  run: flutter analyze
      #- name: Run tests
      #  run: flutter test

      # 5️⃣ Build Web
      # Optional: deploy to GitHub Pages for web
      - name: Build Web
        run: flutter build web --release
